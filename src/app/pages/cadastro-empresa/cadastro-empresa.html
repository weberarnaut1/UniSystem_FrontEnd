<app-menu></app-menu>
<div class="cadastrar-empresa-container">
  <div class="form-titulo">
    <span class="titulo" >Cadastro de empresa matriz</span>
  </div>
  <div class="form-separar-header">
    <span></span>
  </div>
  <form [formGroup]="form">
    <div class="form-criar-empresa">
      <div class="textboxes">
        <ejs-combobox 
        id="cbxTipoEmpresa" 
        [dataSource]="modelCriarEmpresa.tipoEmpresa" 
        [fields]="{ text: 'descricao', value: 'id' }"
        allowCustom="true"
        [(value)]="modelCriarEmpresa.tipoEmpresaSelected"
        placeholder ="Selecione o tipo de empresa"></ejs-combobox>    
        
      </div>
      
    </div>
  </form>
</div>
